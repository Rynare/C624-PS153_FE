<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>
</head>

<body class="d-flex flex-column min-vh-100 container-fluid overflow-y-scroll px-0 bg-dark ">
    <div class="modal fade" tabindex="-1" id="signin-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
            </div>
        </div>
    </div>
    <nav class="z-3 d-flex flex-column w-100">
        <div class="nav-backdrop w-100 position-absolute flex-grow-1 h-100"></div>
        <div
            class="d-flex justify-content-between align-items-center position-fixed z-1 w-100 px-1 px-sm-2 px-md-3 px-xl-4">
            <a class="web-logo placeholder-glow rounded-circle overflow-hidden ms-2" is="link-router" href="/home">
                <img alt="" width="44" height="44" class="placeholder bg-secondary rounded-circle overflow-hidden">
            </a>
            <div class="hamburger d-md-none button-44" tabindex="0" data-bs-toggle="offcanvas"
                data-bs-target="#nav-mobile-offcanvas" aria-controls="nav-mobile-offcanvas">
                <i class="bi bi-list text-white"></i>
            </div>
            <div class="offcanvas-md offcanvas-end d-md-none" data-bs-scroll="true" tabindex="-1"
                id="nav-mobile-offcanvas" aria-labelledby="nav-mobile-offcanvasLabel">
                <div class="offcanvas-header">
                    <!-- <h5 class="offcanvas-title" id="nav-mobile-offcanvasLabel">Kulinery</h5> -->
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
                        data-bs-target="#nav-mobile-offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="h-100 d-flex flex-column px-1 px-sm-4 nav-mobile">
                        <a href="/home" is="link-router" class="button-44 nav-link d-flex align-items-center ">Home</a>
                        <a href="/kuliner" is="link-router"
                            class="button-44 nav-link  d-flex align-items-center ">Kuliner</a>
                        <a href="/resep" is="link-router"
                            class="button-44 nav-link  d-flex align-items-center ">Resep</a>
                        <div class="dropdown mt-auto w-100">
                            <div class="w-100 d-flex">
                                <button type="button" class="btn flex-grow-1 d-flex align-items-center">
                                    <i class="bi bi-person-circle" style="font-size: 32px;"></i>
                                    <span id="signin-username" class="me-auto ms-3 ms-sm-4">Hallo</span>
                                </button>
                                <button type="button" class="btn dropdown-toggle-split" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <span class="">
                                        <i class="bi bi-three-dots-vertical" style="font-size: 20px;"></i>
                                    </span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none d-md-flex align-items-center nav-desktop position-relative column-gap-2 text-white">
                <a href="/home" is="link-router" class="nav-link button-44 px-2 "><span>Home</span></a>
                <a href="/kuliner" is="link-router" class="nav-link button-44 px-2 "><span>Kuliner</span></a>
                <a href="/resep" is="link-router" class="nav-link button-44 px-2 "><span>Resep</span></a>
                <div class="dropdown">
                    <a class="btn align-items-center column-gap-1 py-0" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false" style="display: none;">
                        <i class="bi bi-person-circle" style="font-size: 22px;"></i>
                    </a>
                    <button class="btn btn-outline-success bg-success-subtle pt-1">Masuk</button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" data-bs-toggle="modal"
                                data-bs-target="#signin-modal">Masuk</button></li>
                        <li><a class="dropdown-item" href="#">Keluar</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex flex-column flex-grow-1 px-0 ">
        <div id="app" class="flex-grow-1"></div>
        <footer class="text-center py-1 mt-4 text-white ">
            <div>
                <h4>Qulinery</h4>
                <p>Temukan resep masakan asli indonesia disini.</p>
            </div>
            <div>
                <ul class="d-flex column-gap-1 justify-content-center ps-0 " style="list-style: none;">
                    <li><a href="/home" is="link-router"
                            class="nav-link button-44 px-2 d-flex align-items-center"><span>Home</span></a></li>
                    <li><a href="/kuliner" is="link-router"
                            class="nav-link button-44 px-2 d-flex align-items-center"><span>Kuliner</span></a></li>
                    <li><a href="/resep" is="link-router"
                            class="nav-link button-44 px-2 d-flex align-items-center"><span>Resep</span></a></li>
                </ul>
            </div>
            <div>
                <p>Copyright &copy;2024 Qulinery</p>
            </div>
        </footer>
    </div>
</body>

</html>
